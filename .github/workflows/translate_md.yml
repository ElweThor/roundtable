name: Translate Markdown Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/en/**.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googletrans==4.0.0-rc1

      - name: Translate English to Italian
        run: |
          python scripts/translate_md_pro.py docs/en docs/it

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v10
        with:
          author_name: 'Roundtable Bot'
          author_email: 'roundtable-bot@example.com'
          message: 'Update translated Markdown docs'
          add: 'docs/it/**.md'
