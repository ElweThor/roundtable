name: Translate Markdown Docs - Multilingual

on:
  push:
    branches:
      - main
    paths:
      - 'docs/en/**.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    env:
      SOURCE_LANG: en
      TARGET_LANGS: it,fr,de,ru   # aggiungi lingue separate da virgola

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googletrans==4.0.0-rc1

      - name: Translate Markdown to all target languages
        run: |
          IFS=',' read -ra LANGS <<< "$TARGET_LANGS"
          for LANG in "${LANGS[@]}"; do
            DIR=docs/$LANG
            mkdir -p $DIR
            echo "Translating from $SOURCE_LANG to $LANG..."
            python scripts/translate_md_pro.py docs/$SOURCE_LANG $DIR
          done

      - name: Commit and push translated docs
        uses: EndBug/add-and-commit@v10
        with:
          author_name: 'Roundtable Bot'
          author_email: 'roundtable-bot@example.com'
          message: 'Update translated Markdown docs'
          add: 'docs/**'
